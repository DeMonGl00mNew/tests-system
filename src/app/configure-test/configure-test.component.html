<form #myForm="ngForm" novalidate>
  <div class="form-container">
    <p class="form-group">
      <label>Вопрос: </label>
      <input name="question" ngModel required />
    </p>

    <div *ngFor="let answer of answers; let i = index">
      <label>Ответ {{ i + 1 }}: </label>
      <input
        name="answer{{ i }}"
    
        required
      />
      <button type="button" (click)="removeAnswer(i)">Удалить</button>
    </div>

    <button type="button" (click)="addAnswer()">
      Добавить вариант ответа
    </button>

    <p class="form-group">
      <label>Правильный ответ </label>
      <input
        type="radio"
        (change)="onAnswerChange()"
        name="right-answer"
        ngModel
        email
      />
    </p>
    <p class="form-group">
      <label>Добавить изображение: </label>
      <input type="file" name="file" ngModel />
    </p>

    <button [disabled]="myForm.invalid" (click)="submit(myForm)">
      Зарегистрировать тест
    </button>
    <ol class="answers"></ol>
  </div>
</form>
