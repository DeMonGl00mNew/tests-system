
@if(isLogined){
<div class="grid-container">
    <div class="grid-item" *ngFor="let tile of testTiles">
        <a [routerLink]="['/test', tile.id_test]"> 

              <img [src]="tile.image" alt="{{ tile.title }}" />
              <h3>{{ tile.title }}</h3>

          </a>
    </div>
  </div>
}@else {<h3>Пожалуйста войдите в свою учётную запись</h3>}
