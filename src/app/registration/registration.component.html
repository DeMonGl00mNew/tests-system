<form #myForm = "ngForm" novalidate>
    <div class="form-container">
        <p class="form-group">
            <label>Имя пользователя: </label>
            <input name="username" ngModel required />
        </p>
        <p class="form-group">
            <label>Введите пароль: </label>
            <input type="password" name="password" ngModel required  />
        </p>
        <p class="form-group">
            <label>Email пользователя: </label>
            <input name="email" ngModel email />
        </p>
        <p class="form-group">
            <label>Класс учащегося: </label>
            <input name="grade" ngModel />
        </p>
    </div>
</form>
<button [disabled]="myForm.invalid" (click)="submit(myForm)">Зарегистрироваться</button>
<div class="serve-response">{{responseMessage}}</div>
